<div class="contact-form">
  <h1>Contact Us</h1>
  <p>Have a question or feedback ? Drop us a line!</p>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        placeholder="Enter Your Name"
        required
        formControlName="name"
        [minLength]="3"
      />
      <div
        *ngIf="
          contactForm.get('name')?.touched && contactForm.get('name')?.invalid
        "
      >
        <small *ngIf="contactForm.get('name')?.errors?.['required']"
          >name is required !!</small
        >
        <small *ngIf="contactForm.get('name')?.errors?.['minlength']"
          >name it should to be more than 3 chatcters !!</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your Email"
        required
        formControlName="email"
      />
      <div
        *ngIf="
          contactForm.get('email')?.touched && contactForm.get('email')?.invalid
        "
      >
        <small *ngIf="contactForm.get('email')?.errors?.['required']"
          >email is required !!</small
        >
        <small *ngIf="contactForm.get('email')?.errors?.['email']"
          >this is not a valid email !!</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        rows="5"
        placeholder="Your Message..."
        required
        formControlName="message"
      ></textarea>
      <div
        *ngIf="
          contactForm.get('message')?.touched &&
          contactForm.get('message')?.invalid
        "
      >
        <small *ngIf="contactForm.get('message')?.errors?.['required']"
          >Message is required !!</small
        >
      </div>
    </div>
    <button class="btn" type="submit" [disabled]="contactForm.invalid">
      Send
    </button>
  </form>
</div>
